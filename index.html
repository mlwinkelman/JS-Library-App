          <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-12">

              <div class="output-box pr-3">

        <div class="container">
          <div class="form-group row">
            <label for="example-text-input" class="col-lg-3 col-sm-12 col-form-label pt-2 lead">Add a Book</label>
            <div id="new-book-form" class="col-lg-7 col-sm-12 pt-2">
              <input class="form-control font-italic" type="text" placeholder="title" id="example-text-input">
              <input class="form-control font-italic" type="text" placeholder="author" id="example-text-input">
              <input class="form-control font-italic" type="text" placeholder="number of pages" id="example-text-input">
              <input class="form-control text-muted font-italic" type="text" placeholder="year published" id="example-text-input">
            </div>
            <div class="col-lg-2 col-sm-12 pt-2">
              <button id="add-book" type="button" class="btn btn-info">Add Book</button>
            </div>
          </div>
          <!-- <div class="form-group row">
            <label for="example-text-input" class="col-3 col-form-label">Add Multiple Books</label>

            </div>

            </div>

          <div class="form-group row">
            <label for="example-text-input" class="col-lg-3 col-sm-12 col-form-label pt-2 lead">Remove Book by Title</label>
            <div id="remove-book-title-form" class="col-lg-7 col-sm-12 pt-2">
              <input class="form-control font-italic" type="text" placeholder="enter book title" id="example-text-input">
            </div>
            <div class="col-lg-2 col-sm-12 pt-2">
              <button id="remove-book-by-title" type="button" class="btn btn-info">Remove Book</button>
            </div>
          </div>
          <div class="form-group row">
            <label for="example-text-input" class="col-lg-3 col-sm-12 col-form-label pt-2 lead">Remove Book by Author</label>
            <div id="remove-book-author-form" class="col-lg-7 col-sm-12 pt-2">
              <input class="form-control font-italic" type="text" placeholder="enter author name" id="example-text-input">
            </div>
            <div class="col-lg-2 col-sm-12 pt-2">
              <button id="remove-book-by-author" type="button" class="btn btn-info">Remove Book</button>
            </div>
          </div>
          <div class="form-group row">
            <label for="example-text-input" class="col-lg-3 col-sm-12 col-form-label pt-2 lead">Search by Title</label>
            <div id="get-book-by-title-form" class="col-lg-7 col-sm-12 pt-2">
              <input class="form-control font-italic" type="text" placeholder="enter book title" id="example-text-input">
            </div>
            <div class="col-lg-2 col-sm-12 pt-2">
              <button id="get-book-by-title" type="button" class="btn btn-info">Search</button>
            </div>
          </div>
          <div class="form-group row">
            <label for="example-text-input" class="col-lg-3 col-sm-12 col-form-label pt-2 lead">Search by Author</label>

              <input class="form-control font-italic" type="text" placeholder="enter author name" id="example-text-input">
            </div>
            <div class="col-lg-2 col-sm-12 pt-2">
              <button id="get-book-by-author" type="button" class="btn btn-info">Search</button>
            </div>
          </div>
          <div class="form-group row">
            <label for="example-text-input" class="col-lg-3 col-sm-12 col-form-label pt-2 lead">Get Random Book</label>

            </div>

            <label for="example-text-input" class="col-lg-3 col-sm-12 col-form-label pt-2 lead">Get Random Author</label>
