<!DOCTYPE html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Library Project</title>

      <link rel="stylesheet" href="css/styles.css">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>
    <body>
      <main class="container main-container">
        <div class="jumbotron mt-5">
          <h1 class="display-4">My Library App</h1>
          <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p> -->
          <hr class="my-4">
          <p class="lead">Output data appears here:</p>
          <div class="output-box">
            <ul></ul>
          </div>
        </div>
        <div id="bootstrap-overrides"class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Add a Book</label>
          <div id="new-book-form" class="col-7">
            <input class="form-control font-italic" type="text" placeholder="title" id="example-text-input">
            <input class="form-control font-italic" type="text" placeholder="author" id="example-text-input">
            <input class="form-control font-italic" type="text" placeholder="number of pages" id="example-text-input">
            <input class="form-control text-muted font-italic" type="text" placeholder="year published" id="example-text-input">
          </div>
          <div class="col-2">
            <button id="add-book" type="button" class="btn btn-outline-primary">Submit</button>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Add Multiple Books</label>
          <div class="col-7">
            <input class="form-control" type="text" value="enter book titles" id="example-text-input">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-primary">Submit</button>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Remove Book by Title</label>
          <div class="col-7">
            <input class="form-control" type="text" value="enter book title" id="example-text-input">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-primary">Submit</button>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Remove Book by Author</label>
          <div class="col-7">
            <input class="form-control" type="text" value="enter author name" id="example-text-input">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-primary">Submit</button>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Search for Book by Title</label>
          <div class="col-7">
            <input class="form-control" type="text" value="enter book title" id="example-text-input">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-primary">Submit</button>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Search for Book by Author</label>
          <div class="col-7">
            <input class="form-control" type="text" value="enter author name" id="example-text-input">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-primary">Submit</button>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Search for Random Book</label>
          <div class="col-7">
            <input class="form-control" type="text" value="nothing to enter" id="disabledTextInput" disabled>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-primary">Submit</button>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Search for Random Author</label>
          <div class="col-7">
            <input class="form-control" type="text" value="nothing to enter" id="disabledTextInput" disabled>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-primary">Submit</button>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Search for All Authors</label>
          <div class="col-7">
            <input class="form-control" type="text" value="nothing to enter" id="disabledTextInput" disabled>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-primary">Submit</button>
          </div>
        </div>
      </main>


      <!-- jQuery first, then Tether, then Bootstrap JS. -->
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      <script src="js/app.js"></script>
    </body>
  </html>
